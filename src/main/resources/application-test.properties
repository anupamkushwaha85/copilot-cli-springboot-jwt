spring.application.name=copilot-hackathon

# Server Configuration
server.port=8081

# Database Configuration - H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=testSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperlyWithJWTTokensTest
jwt.expiration=86400000

# H2 Console (optional for test debugging)
spring.h2.console.enabled=false
